<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/menu.css">

</head>
<body>
  <header>
    <nav class="nav_bar">
      <div class="content-wrapper">
        <div id="navigation" class="nav-flex"></div>
      </div>
    </nav>
    <div class="title_box">
      <div class="base_bg"></div>
      <div class="base_tp"></div>
      <span class="The70">The 70's</span>
      <span class="Diner">Diner</span>
    </div>
  </header>
  <div class="content-wrapper flex-container">
    <main>
      <form action="#" method="post" id="order_form" name="pick_up_order">
        <h2>24h Order for Pick Up</h2>
        <!-- Menu: Generated by Javascript -->
        <div id="menu" class="flex-container">
        </div>
        <!-- Customer Information & Form Submit Button -->
        <div class="flex-container">
        <section class="flex-item">
          <h3>Pick Up Information</h3>
          <div>
            <label name="customer_fname">First Name: </label>
            <input type="text" id="cust_fname" name="customer_fname"/>
          </div>
          <div>
            <label name="customer_lname">Last Name: </label>
            <input type="text" id="cust_lname" name="customer_lname"/>
          </div>
          <div>
            <label name="customer_email">Email: </label>
            <input type="text" id="cust_email" name="customer_email"/>
          </div>
          <input id="sub_btn" type="submit" name="submit_order" value="Review Order"/>
        </section>
        <section id="error-msg" class="flex-item"></section>
      </form>
    </div>
    </main>
    <!-- OnSubmit: Review and Place Order -->
    <aside>
      <div id="place_holder"></div>
      <form id="place_order" action="#" method="get" name="Confirm Order">
        <h2>Order Review</h2>
        <div id="review_cust_name"></div>
        <div id="review_cust_contact"></div>
        <table id="review_order"></table>
        <input id="place_order_btn" type="submit" value="Place Order"/>
      </form>
      <div id="confirmation">
        <h2>Order has been placed!</h2>
        <p>Your order will be ready for pick up at the cashier in about 45 minutes.</p>
      </div>
    </aside>
  </div> <!-- End of Content Wrapper -->
  <footer>
    <div id="footer" class="content-wrapper"></div>
  </footer>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/general.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
